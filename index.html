<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="index.js" defer></script>
</head>
<body> 
    <div class="container">
        <h1>Bookmarker</h1>
        <div class="name">
            <input type="text" class="siteName" placeholder="Site Name" required>
        </div><br>

        <div class="url">
            <input type="text" class="siteUrl" placeholder="Site url" required>
        </div>
        <div class="category">
            <input type="text" class="cat" placeholder="category" required>
        </div>
        <div class="des">
            <textarea name="Description" class="des" cols="27" rows="7" placeholder="description"></textarea>
        </div>
        <button id="addBtn">Save</button>
    
        </div>
        <div class="card">
        <div class="card-image"></div>
        <div class="card-text">
            <span class="name">Title</span>
            <h2>Bookmark</h2>
            <h2>Category</h2>
            <p>Description</p>
        </div>
        <div class="card-stats">
        </div>
    </div>
</body>
</html>
