<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="index.js" defer></script>
</head>
<body> 
    .    <form action="" class="form">
        <h1>Bookmarker</h1>
        <div class="name">
            <input type="text" class="siteName" name="name" placeholder="Site Name" required>
        </div><br>

        <div class="url">
            <input type="text" class="siteUrl" name="url" placeholder="Site url" required>
        </div>
        <div class="category">
            <input type="text" class="cat" name="category" placeholder="category" required>
        </div>
        <div class="des">
            <textarea name="description" class="des" cols="27" rows="7" placeholder="description"></textarea>
        </div>
        <button id="addBtn">Save</button>
</form>

    <div class="card">
        <div class="card-text">
            <span class="name">Site Name</span>
            <h2 class="cat" >Category</h2>
            <p class="descript" >Description</p>
        </div>
        <div class="card-stats">
            <div>
                <a href="">
                    <input id="visit" type="button" value="VISIT">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
